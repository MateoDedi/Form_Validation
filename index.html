<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <main>
        <h1>Give me all your dataaaa!!</h1>
        <br>
        <h1 class="emote">(っ-̶●̃益●̶̃)っ</h1>
        <br>
        <form method="get">
            <div class="username">
                <label for="username">Username:</label>  
                <input type="text" id="username" placeholder="Your Name">
                <br>
                <p class="msg"></p>
            </div>
            <div class="email">
                <label for="email">Email:</label>

            </div>
            <div class="password">
                <label for="password">Password:</label> 
                <input type="password" id="password" placeholder="Please enter your password">

                <p class="msg"></p>
            </div>
            <div class="passConfirm">
                <label for="passConfirm">Confirm your password:</label>
                <input type="password" id="passConfirm" placeholder="Please confirm your password">
                <br>
                <p class="msg"></p>
            </div>
            <input type="submit" value="submit" id="submit">
        </form>
    </main>
    <script src="script.js"></script>
